<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academy kitties </title>
  <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <script src="assets/bootstrap/js/popper.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="assets/css/mystyle.css">
  <link rel="stylesheet" href="assets/css/cats.css">
  <link rel="stylesheet" href="assets/css/colors.css">
  <link rel="stylesheet" href="assets/css/factory.css">
  <link rel="stylesheet" href="assets/css/frontend.css">
  <link rel="stylesheet" href="assets/css/dogestyle.css">
  <link rel="stylesheet" href="assets/css/animations.css">
</head>
  <body>
    <div class="container p-5 mt-1" style="margin-bottom: 10vh;">
        <div align="center">
        <h1 class="c-white">Kitties-Factory</h1>
        <p class="c-white">Create your custom Kitty</p>
    	</div>
        <div class="row">
            <div class="col-lg-4 catBox m-2 light-b-shadow">
                <div class="dog">
				<div id="head">
					<div class="ears">
						<div class="earSelector leftEarSelector ear left_ear">
							<div class="innerEarSelector inner_ear"></div>
						</div>
						<div class="earSelector rightEarSelector ear right_ear">
							<div class="innerEarSelector inner_ear"></div>
						</div>
				</div>
				<div id="eyes">
					<div class="eye">
						<div class="inner_eyes">
							<div class="pupils"></div>
						</div>
					</div>
					<div class="eye">
						<div class="inner_eyes">
							<div class="pupils"></div>
						</div>
					</div>
				</div>
				<div id="nose"></div>
				<div id="mouth"></div>
			</div>
			<div id="body">
				<div id="inner_body"></div>
				<div id="legs">
					<div class="legSelector leftLegSelector leg left_leg">
						<div class="pawSelector leftPawSelector paw left_paw"></div>
					</div>
					<div class="legSelector rightLegSelector leg right_leg">
						<div class="pawSelector rightPawSelector paw right_paw"></div>
					</div>
				</div>
				<div id="tail"></div>
			</div>

		</div>
                <br>
                <div class="dnaDiv" id="catDNA">
                    <b>
                        DNA:
                        <!-- Colors -->
                         <span id="dnabody"></span>
                         <span id="dnamouth"></span>
                         <span id="dnaeyes"></span>
                         <span id="dnaears"></span>
                        
                         <!-- Cattributes -->
                         <span id="dnashape"></span>
                         <span id="dnaearshape"></span>
                         <span id="dnalegshape"></span>
                         <span id="dnadecorationSides"></span>
                         <span id="dnaanimation"></span>
                         <span id="dnaspecial"></span>
                    </b>
                </div>
            </div>
            <div class="col-lg-7 cattributes m-2 light-b-shadow">
				<ul class="nav nav-tabs mb-5" role="tablist">
				  <li class="nav-item" role="presentation">
					<a class="nav-link active" id="doge-tab" data-toggle="tab" role="tab" href="#doge" aria-controls="doge" aria-selected="true">Doge Colors</a>
				  </li>
				  <li class="nav-item" role="presentation">
					<a class="nav-link"  id="doge-attributes" data-toggle="tab" role="tab" href="#dogeAttr"  aria-controls="dogeAttr" aria-selected="false">Doge Attributes</a>
				  </li>
				</ul>
				
				
				<div class="tab-content" id="myTabContent">

			<!-- Cat colors -->
			
				<div class="tab-pane fade show active" id="doge" role="tabpanel">
				
					<div id="catColors">
                <div class="form-group">
                    <label for="formControlRange"><b>Head and Body Color</b><span class="badge badge-dark ml-2" id="headcode"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="bodycolor">
                </div>
				
                <div class="form-group">
                    <label for="formControlRangeMouth"><b>Mouth Color</b><span class="badge badge-dark ml-2" id="mouthcode"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="mouthcolor">
                </div>

				<div class="form-group">
                    <label for="formControlRangeEye"><b>Eye Color</b><span class="badge badge-dark ml-2" id="eyecode"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="eyecolor">
                </div>
				
				<div class="form-group">
                    <label for="formControlRangeEar"><b>Ear Color</b><span class="badge badge-dark ml-2" id="earcode"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="earcolor">
                </div>
				
			</div>
				
				</div>
			
			
				<div class="tab-pane fade" id="dogeAttr" role="tabpanel">
	
					<div id="dogeAttributes">	
						<div class="form-group">
							<label for="formControlRangeEyeShape"><b>Eye Position</b><span class="badge badge-dark ml-2" id="eyePositionName"></span></label>
							<input type="range" min="1" max="3" class="form-control-range" id="eyePosition">
						</div>

						<div class="form-group">
							<label for="formControlRangeEarShape"><b>Ear Shape</b><span class="badge badge-dark ml-2" id="earShapeName"></span></label>
							<input type="range" min="1" max="3" class="form-control-range" id="earShape">
						</div>

						<div class="form-group">
							<label for="formControlRangeEarShape"><b>Leg Shape</b><span class="badge badge-dark ml-2" id="legShapeName"></span></label>
							<input type="range" min="1" max="3" class="form-control-range" id="legShape">
						</div>

						<div class="form-group">
							<label for="formControlAnimations"><b>Animations</b><span class="badge badge-dark ml-2" id="animationName"></span></label>
							<input type="range" min="1" max="4" class="form-control-range" id="animation">
						</div>
					</div>
	            
				</div>

            </div>
            <br>

        </div>



    		</div>
		
		<div class="row">
			<div class="col-lg-4 buttonscolumn m-2 mt-2"></div>
			  <div class="col-lg-7 buttonscolumn m-2 mt-2">
				  <button type="button" id="getRandom">Get Random</button>
				  <button type="button" id="getDefault">Get Default</button>
				  <button type="button" id="createKitty">Create Kitty</button>
			</div>
		</div>
	  </div>
    <footer align="left">
        <p>Ivan on Tech Academy Bootcamp July 2020</p>
    </footer>

  </body>
  <script src="assets/js/colors.js"></script>
  <script src="assets/js/catSettings.js"></script>
  <script src="assets/js/catFactory.js"></script>

</html>
